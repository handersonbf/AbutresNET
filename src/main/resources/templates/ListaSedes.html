<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>AbutresNet</title>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
			rel="stylesheet" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			
	</head>
	<body>
		<h1>Sedes!</h1>
	
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Lista de sedes</h1>
			</div>
			<form class="form-inline" method="POST" style="margin: 20px 0" th:object="${sede}" th:action="@{/sedes}" >
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}"/> 
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="sede : ${sedes}">
							<td th:text="${sede.nome}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
