<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">AbutresNet</title>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link th:href="@{/vendor/materialize/css/materialize.min.css}"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet"
	media="screen,projection" />
</head>
<body>
	<header th:replace="/fragments/header :: header"></header>
	<main>
		<aside th:replace="/fragments/sidenav :: sidenav"></aside>
		<div class="container">		
			<div layout:fragment="title"></div>		
			<div class="row">
				<div class="col s12">
					<div layout:fragment="page_actions"></div>
					<div layout:fragment="page_content" class="card-panel hoverable"></div>	
				</div>
			</div>
		</div>	
	</main>
	<footer th:replace="/fragments/footer :: footer"></footer>
	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script th:src="@{/vendor/materialize/js/materialize.min.js}"></script>
	<script type="text/javascript">
		$(document).ready(function(e) {
			$('.button-collapse').sideNav({
				menuWidth: 250
			});
			
			$('.dropdown-button').dropdown({
			      inDuration: 300,
			      outDuration: 225,
			      constrainWidth: false, // Does not change width of dropdown to that of the activator
			      hover: true, // Activate on hover
			      gutter: 0, // Spacing from edge
			      belowOrigin: true, // Displays dropdown below the button
			      alignment: 'left', // Displays dropdown with edge aligned to the left of button
			      stopPropagation: false // Stops event propagation
			    }
			 );
		});
	</script>
	<th:block layout:fragment="scripts"></th:block>
</body>
</html>
