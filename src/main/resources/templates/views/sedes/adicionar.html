<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutPadrao}">
<head>
<title>Sedes</title>
</head>
<body>
	<section class="section" layout:fragment="title" id="title">
		<h5>Adicionar</h5>
	</section>
	<div layout:fragment="page_content" id="page_content">
		<div class="row">				
			<form class="col s12" th:object="${sede}"
				th:action="@{/sedes/adicionar}" method="POST">
				<div th:replace="/fragments/mensagemValidacao :: msg_error"></div>		
				
				<input type="hidden" th:field="*{id}"/>
				<div class="section">
					<div class="row">
						<div class="input-field col s12 m6">
							<div class="card grey lighten-1">
					            <div class="card-image">
					              <img th:src="@{/images/logo_abutres_transparente.png}">
					              <span class="card-title">Card Title</span>
					            </div>
					            <div class="card-action">
					              <div class="file-field input-field">
						      <div class="btn">
						        <span>File</span>
						        <input type="file">
						      </div>
						      <div class="file-path-wrapper">
						        <input class="file-path validate" type="text" placeholder="Upload one or more files">
						      </div>
						    </div>  
					            </div>
							</div>
						</div>
				    </div>
					<h5>Dados Gerais</h5>					
					<div class="row">
						<div class="input-field col s12">
							<input id="nome" type="text" class="validate" th:field="*{nome}">
							<label for="nome">Nome</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s2">
							<input id="dataFundacao" type="text" class="datepicker">
							<label for="dataFundacao" class="">Data de Fundação</label>
						</div>
					</div>
				</div>
				<div class="section">
					<h5>Endereço</h5>			
					
					<div class="row">
						<div class="input-field col s12">
							<input id="endereco.logradouro" type="text" class="validate" th:field="*{endereco}">
							<label for="endereco.logradouro">Logradouro</label>
						</div>
					</div>					
					<div class="row">
						<div class="input-field col s2">
							<select id="estado">
							  <option value="">Escolha uma opção</option>
							  <option th:each="estado : ${listaTodosEstados} " th:value="${estado.id}" th:text="${estado.nome}"></option>
							</select>
							<label for="estado">Estado</label>	
						</div>						
						<div class="input-field col s4">
							<select id="cidade">
							  <option value="">Escolha uma opção</option>
							  <option th:each="cidade : ${listaTodosCidades} " th:value="${cidade.id}" th:text="${cidade.nome}"></option>
							</select>
							<label for="cidade">Cidade</label>	
						</div>
					</div>
					<div class="row">
						<div class="input-field col s2">
							<input id="endereco.numero" type="text" class="validate" th:field="*{endereco}">
							<label for="endereco.numero">Número</label>
						</div>
						<div class="input-field col s6">
							<input id="endereco.complemento" type="text" class="validate" th:field="*{endereco}">
							<label for="endereco.complemento">Complemento</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input id="endereco.bairro" type="text" class="validate" th:field="*{endereco}">
							<label for="endereco.bairro">Bairro</label>
						</div>
						<div class="input-field col s6">
							<input id="endereco.cep" type="text" class="validate" th:field="*{endereco}">
							<label for="endereco.cep">CEP</label>
						</div>
					</div>
				</div>
				<div class="section">
					<h5>Contato</h5>
					<div class="row">
						<div class="input-field col s6">
							<input id="telefone" type="text" class="validate" th:field="*{endereco}">
							<label for="telefone">Telefone</label>
						</div>
					</div>
					
				</div>
				<div>
					<button class="btn waves-effect waves-light" type="submit"
						name="action">
						Salvar <i class="material-icons right">save</i>
					</button>
				</div>
			</form>
		</div>
	</div>
	<div layout:fragment="page_actions" id="page_actions">
		<a th:href="@{/sedes}" class="waves-effect waves-light btn"><i
			class="material-icons left">replay</i>Voltar</a>
	</div>
</body>
</html>
