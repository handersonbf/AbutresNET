<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutPadrao}">
<head>
<title>Sedes</title>
</head>
<body>
	<nav>
		<div class="nav-wrapper section" layout:fragment="title" id="title">
	      <div class="col s12">
	        <a href="/sedes" class="breadcrumb blue-text">Sedes</a>
	        <a class="breadcrumb black-text">Adicionar</a>
	      </div>
	    </div>
    </nav>

	<div layout:fragment="page_content" id="page_content">
		<div class="row">
			<div class="col s12 m12">
				<form class="form-inline" method="POST" style="margin: 20px 0"
					th:object="${sede}" th:action="@{/sedes/adicionar}">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nome"
							th:field="*{nome}" />
						<button class="col s2 btn waves-effect waves-light" type="submit"
							name="action">
							 Salvar <i class="material-icons left">save</i>
						</button>
						<div class="col s2 " layout:fragment="page_actions" id="page_actions">
							<a th:href="@{/sedes}" class="waves-effect waves-light btn">Voltar <i class="material-icons left">replay</i></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
