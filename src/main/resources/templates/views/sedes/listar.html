<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutPadrao}">
<head>
<title>Sedes</title>
</head>
<body>
	
	<nav>
		<div class="nav-wrapper section" layout:fragment="title" id="title">
	      <div class="col s6">
	        <a class="breadcrumb black-text">Sedes</a>
	      </div>
	    </div>
    </nav>
    
	  <div class="row">
	    <form class="col s6">
	      <div class="row">
	        <div class="input-field col s6">
	          <i class="material-icons prefix">search</i>
	          <input id="icon_prefix" type="text" class="validate">
	          <label for="icon_prefix">Pesquisar</label>
	        </div>
	      </div>
	    </form>
	  </div>
    
    
	
	<div layout:fragment="page_content" id="page_content">
		<div class="row">
			<div class="col s12 m12">
				<table class="responsive-table highlight">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="sede : ${sedes}">
							<td><a th:href="@{/sedes/exibir/{id}(id=${sede.id})}">
									<span th:text="${sede.id}"></span>
								</a>
							</td>
							<td><a th:href="@{/sedes/exibir/{id}(id=${sede.id})}">
								<span th:text="${sede.nome}"></span>
								</a>
							</td>
							<td>
								<a th:href="@{/sedes/editar/{id}(id=${sede.id})}" class="btn-floating btn-small waves-effect waves-light"><i class="small material-icons">mode_edit</i></a>
								<a th:href="@{/sedes/remover/{id}(id=${sede.id})}" class="btn-floating btn-small waves-effect waves-light red"><i class="small material-icons">delete_forever</i></a>
							</td>
						</tr>
						<tr>
						<td class="centered" colspan="3" th:if="${#lists.isEmpty(sedes)}">
							Nenhuma sede encontrada!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>	
	<div layout:fragment="page_actions" id="page_actions">
		<a th:href="@{/sedes/cadastrar}" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Adicionar Sede</a>			
	</div>
	<th:block layout:fragment="scripts">
		<script type="text/javascript" th:src="@{/js/materialize.js}"></script>
	</th:block>
</body>
</html>
