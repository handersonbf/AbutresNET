<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutPadrao}">
<head>
<title>Paises</title>
</head>
<body>
	<div layout:fragment="page_content" id="page_content">
		<div th:each="pais : ${pais}" class="container">		
			<div class="row">
				<p>Nome: <span th:text=${pais.nome}></span></p>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12 right-align">
				<a th:href="@{/paises}" class="waves-effect waves-light btn"><i
					class="material-icons left">replay</i>Voltar</a>
			</div>
		</div>
	</div>
	<th:block layout:fragment="scripts">
		<script type="text/javascript" th:src="@{js/materialize.js}"></script>
	</th:block>
</body>
</html>
