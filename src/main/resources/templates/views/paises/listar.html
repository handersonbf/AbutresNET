<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutPadrao}">
<head>
<title>Paises</title>
</head>
<body>
  	<section class="section" layout:fragment="title" id="title">
	  <h5>Paises</h5>
	</section>
	<div layout:fragment="page_content" id="page_content">
		<div class="row">
			<div class="col s12 m12">
				<table class="bordered striped highlight">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pais : ${paises}">
							<td><a th:href="@{/paises/exibir/{id}(id=${pais.id})}"><span th:text="${pais.id}"></span></a></td>
							<td><span th:text="${pais.nome}"></span></td>
							<td>
								<a th:href="@{/paises/editar/{id}(id=${pais.id})}" class="btn-floating btn-small waves-effect waves-light midnight_city"><i class="material-icons">mode_edit</i></a>
								<a th:href="@{/paises/remover/{id}(id=${pais.id})}" class="btn-floating btn-small waves-effect waves-light midnight_city"><i class="material-icons">delete_forever</i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>          
	</div>	
	<div layout:fragment="page_actions" id="page_actions">
		<a th:href="@{/paises/adicionar}" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Adicionar País</a>	
	</div>	
</body>
</html>
