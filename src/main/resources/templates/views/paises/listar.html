<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutPadrao}">
<head>
<title>Paises</title>
</head>
<body>
  	<section class="section" layout:fragment="title" id="title">
	  <h5>Paises</h5>
	</section>
	<div layout:fragment="page_content" id="page_content">
		<div class="row">
			<div class="col s12 m12">
				<table class="bordered striped highlight">
					<thead>
						<tr>
							<th class="center-align">#</th>
							<th>Nome</th>
							<th class="center-align">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pais : ${paises}">
							<td class="center-align"><span th:text="${pais.id}"></span></td>
							<td><a th:href="@{/paises/exibir/{id}(id=${pais.id})}"><span th:text="${pais.nome}"></span></a></td>
							<td class="center-align">
								<a th:href="@{/paises/{id}(id=${pais.id})}" class="btn-floating btn-small waves-effect waves-light"><i class="material-icons">mode_edit</i></a>
								
								<form class="form_button_actions" 
									th:action="@{/paises/{id}(id=${pais.id})}" 
									method="POST"
									th:onsubmit="'return confirm(\'Posso remover ' + ${pais.nome} + '?\');'">
									<input type="hidden" name="_method" value="DELETE" />
									<button class="btn-floating btn-small waves-effect waves-light" type="submit" name="remover">
										<i class="material-icons right">delete_forever</i>
									</button>
								</form>
							</td>
						</tr>
						<tr>
							<td colspan="3" th:if="${paises.empty}"> 
								<i class="material-icons">announcement</i> Nenhum registro encontrado.
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>          
	</div>	
	<div layout:fragment="page_actions" id="page_actions">
		<a th:href="@{/paises/adicionar}" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Adicionar País</a>	
	</div>	
</body>
</html>
