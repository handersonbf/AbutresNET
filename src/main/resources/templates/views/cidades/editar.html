<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutPadrao}">
<head>
<title>Cidades</title>
</head>
<body>
	<section class="section" layout:fragment="title" id="title">
		<h5>Editar</h5>
	</section>
	<div layout:fragment="page_content" id="page_content">
		<div class="row">
			<form class="col s12" th:object="${cidade}"
				th:action="@{/cidades/editar}" method="POST">
				<div class="row">
					<div class="input-field col s6">
						<input id="nome" type="text" class="validate" th:field="*{nome}" />
						<label for="nome">Nome</label>
					</div>
				</div>
				<div>
					<button class="btn waves-effect waves-light" type="submit"
						name="action">
						Salvar <i class="material-icons right">save</i>
					</button>
				</div>
			</form>
		</div>
	</div>
	<div layout:fragment="page_actions" id="page_actions">
		<a th:href="@{/cidades}" class="waves-effect waves-light btn"><i
			class="material-icons left">replay</i>Voltar</a>
	</div>
</body>
</html>
